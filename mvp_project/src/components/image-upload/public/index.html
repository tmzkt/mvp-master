<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="avatar my-4" style="width: 200px; height: 200px; background-size: cover; width: 200px; height: 200px; border-radius: 50%; margin: auto;"></div>

    <form class="profile-form" action="https://127.0.0.1:8000/ru/account/profile/" method="post" enctype="multipart/form-data">
      <label for="image" class="image-upload-button btn btn-light border-secondary mt-3">
          'Upload photo'
          <input 
              type="file" 
              name="image" 
              accept="image/*" 
              class="form-control-file" 
              title=""/>

      </label>
      
      <input type="text" name="first_name" value="Pavel"/>

      <div id="app"
        savetext="Save"
        rotatetext="Rotate"
      ></div>
    </form>
    <!-- built files will be auto injected -->
  </body>
</html>
